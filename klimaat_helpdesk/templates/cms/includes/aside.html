{% load i18n %}
<aside class="column is-one-quarter sidebar">
  <div class="boxed sidebar-box">
    <h4 class="title section-title">Categories</h4>
    <ul class="sidebar-categories">
      {% for category in self.categories %}
      <li><a href="/answers/?category={{ category.slug }}">{{ category }}</a></li>
      {% endfor %}
    </ul>
  </div>
  <div class="boxed sidebar-box">
    <h4 class="title section-title">{% trans "Ask your question" %}</h4>
    <p class="subtitle">{% trans "Didn't find the answer you were looking for? Submit your own question!" %}</p>
    <a class="button is-primary" href="#">{% trans "Ask a Question" %}</a>
  </div>
</aside>
