{% load static wagtailuserbar manifest %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      {% block title %}
        {% if self.seo_title %}{{ self.seo_title }}{% else %}{{ self.title }}{% endif %}
      {% endblock %}
      {% block title_suffix %}{% endblock %}
    </title>
    <meta name="description" content="{{ self.search_description }}">
    {% block open_graph_tags %}
      <meta property="og:type" content="website" />
      <meta property="og:title" content="{{ self.title }}">
      <meta property="og:description" content="{{ self.search_description }}">
      <meta property="og:image" content="">
      <meta property="og:url" content="{{ self.full_url }}" />
      <meta name="twitter:card" content="summary_large_image">
    {% endblock %}
    <link rel="stylesheet" href="{% manifest 'main.css' %}">
  </head>

  <body>{% wagtailuserbar %}
    {% block content %}{% endblock %}
    <script src="{% manifest 'main.js' %}"></script>
  </body>
</html>
