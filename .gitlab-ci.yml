stages:
  - test
  - build
  - coverage
  - deploy

variables:
  POSTGRES_DB: klimaat-helpdesk
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - ~/.cache/pip/

build_frontend:
  stage: test
  image: node:18-alpine
  script:
    - yarn --frozen-lockfile
    - yarn lint
    - yarn build
  artifacts:
    paths:
      - apps/frontend/static

test:
  stage: test
  image: python:3.10-buster
  needs:
    - build_frontend
  dependencies:
    - build_frontend
  services:
    - postgres:latest
  before_script:
    - python -V
    - pip install --upgrade pip wheel setuptools
    - pip install -r requirements/development.txt
  script:
    - make test ARGS="--ds=settings.gitlab --cov-report term"
  coverage: '/TOTAL.*\s+(\d+%)$/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
    paths:
      - htmlcov/
  interruptible: true

.drone_deploy:
  image: docker-registry.fourdigits.nl/fourdigits-public/docker-pipeline:latest
  stage: deploy
  services:
    - docker:dind
  needs:
    - test
  script:
    - python3 -m fourdigits_cli docker build --push --version=$DEPLOY_VERSION --file=Dockerfile --target=production $DEPLOY_NAME
    - python3 -m fourdigits_cli exonet deploy $DEPLOY_NAME $DEPLOY_VERSION

drone_deploy_tst:
  extends: .drone_deploy
  variables:
    DEPLOY_NAME: tst
    DEPLOY_VERSION: $CI_COMMIT_SHORT_SHA
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

drone_deploy_acc:
  extends: .drone_deploy
  variables:
    DEPLOY_NAME: acc
    DEPLOY_VERSION: $CI_COMMIT_TAG
  rules:
    # Only deploy for semver rc release: X.X.XrcX
    - if: $CI_COMMIT_TAG =~ /.*rc\d+$/

drone_deploy_prd:
  extends: .drone_deploy
  when: manual
  variables:
    DEPLOY_NAME: prd
    DEPLOY_VERSION: $CI_COMMIT_TAG
  rules:
    # Only deploy on complete semver X.X.X
    - if: $CI_COMMIT_TAG =~ /^\d+\.\d+\.\d+$/

# Remove lines below when drone deploy is used.
.deploy:
  stage: deploy
  image: python:3.10-buster
  needs:
    - build_frontend
    - test
  dependencies:
    - build_frontend
  before_script:
    - apt-get update -y
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    ##
    ## Run ssh-agent (inside the build environment)
    ##
    - eval $(ssh-agent -s)

    ##
    ## Add the SSH key stored in SSH_PRIVATE_KEY variable to the agent store
    ## We're using tr to fix line endings which makes ed25519 keys work
    ## without extra base64 encoding.
    ## https://gitlab.com/gitlab-examples/ssh-private-key/issues/1#note_48526556
    ##
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null

    ##
    ## Create the SSH directory and give it the right permissions
    ##
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - touch ~/.ssh/config
    - chmod 644 ~/.ssh/config

    - echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
    - pip install -r requirements/deploy.txt
    - apt-get install rsync -y

    # Install private deployment utils
    - apt-get install curl -y
    - curl --get --output fabfile.py https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.com/fourdigits/klimaat-helpdesk/-/raw/ci-utils/fabfile.py
    - fab --list

deploy_prd:
  extends: .deploy
  when: manual
  only:
    - tags
  script:
    - echo "Deploy to PRD environment"
    - fab deploy production
  environment:
    name: production
    url: https://klimaathelpdesk-prd.fourdigits.nl
